<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            border:1px solid #333;
        }
    </style>
</head>
<body>

<div id="div1"></div>
<input id="btn" type = button value = "push"/>


<script>
    var oDiv = document.getElementById('div1');
    var oBtn = document.getElementById('btn');

    oBtn.onclick = function(){
        oDiv.style.cssText = 'width:200px;height:200px;';
    };
</script>
</body>
</html>

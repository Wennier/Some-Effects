<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:50px;
            height:50px;
            background: darkorchid;
            position: absolute;
            top:0;
            left:0;
            font-size:20px;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }
    </style>
</head>
<script>
    window.onload = function(){
        var str = '';
        var aDiv = document.getElementsByTagName('div');

        for(var i = 0;i<20;i++){
            str += "<div>"+i+"</div>";
        }
        document.body.innerHTML = str;
        for(var j = 0;j<10;j++){
            aDiv[j].style.left = 10+ j*60 +"px";
            //aDiv[j].style.height = 60 +"px";
            //aDiv[j].style.background = "blue";
        }
        for(var j = 10;j<20;j++) {
            aDiv[j].style.left = 10 + 60 * (j - 10) + "px";
            aDiv[j].style.top = 70 + "px";
        }

    };
</script>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            块：1.独占一行
                2.支持所有样式
                3.不设置宽度的时候，宽度撑满整行
            内嵌：
                1.可以在一行显示
                2.不支持宽高，对上下的margin和padding等样式支持的也有问题
                3.宽度由内容撑开
                4.代码换行会被解析为空格
        */
    </style>
</head>
<body>

<div>div1</div>
<div>div2</div>
<span>span1</span>
<span>span2</span>
</body>
</html>

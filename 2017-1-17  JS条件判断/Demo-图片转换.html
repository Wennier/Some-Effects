<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function(){
        var oImg = document.getElementById("img");
        var onOff = true;
        oImg.onclick = function(){
            if(onOff){
                oImg.src = "img/2.jpg";
                onOff = false;
            }else{
                oImg.src = "img/1.jpg";
                onOff = true;
            }


        };
    };
</script>
<body>

<img id= "img" src="img/1.jpg" />

</body>
</html>
